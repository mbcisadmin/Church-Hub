version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "your-team"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Group minor and patch updates together
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
      # Separate groups for different package types
      react:
        patterns:
          - "react*"
          - "@types/react*"
      next:
        patterns:
          - "next*"
      auth:
        patterns:
          - "next-auth*"
          - "@auth/*"
      ui:
        patterns:
          - "@radix-ui/*"
          - "tailwindcss"
          - "lucide-react"
      tooling:
        patterns:
          - "turbo"
          - "typescript"
          - "eslint*"

  # GitHub Actions version updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
